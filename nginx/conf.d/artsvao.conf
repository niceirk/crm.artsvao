# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name crm.artsvao.ru;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name crm.artsvao.ru;

    ssl_certificate /etc/letsencrypt/live/crm.artsvao.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crm.artsvao.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Frontend
    location / {
        proxy_pass http://frontend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
    }

    # ===========================================
    # SSE (Server-Sent Events) endpoints
    # Требуют специальной настройки для long-lived соединений
    # ===========================================
    location ~ ^/api/(data-events|messages)/stream {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;

        # Критично для SSE - отключаем буферизацию
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;

        # Долгие таймауты для SSE (24 часа)
        # Backend отправляет heartbeat каждые 30 секунд
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # SSE не использует upgrade, но нужен keep-alive
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Важно: отключаем gzip для SSE (может нарушить streaming)
        gzip off;
    }

    # ===========================================
    # Backend API (обычные запросы)
    # ===========================================
    location /api {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;

        # Разумные таймауты для обычных запросов
        proxy_connect_timeout 30s;
        proxy_read_timeout 120s;
        proxy_send_timeout 30s;

        # WebSocket support (для возможного будущего использования)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
    }
}
